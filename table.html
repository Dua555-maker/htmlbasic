<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Demo</title>
</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Mobile Phone</th>
      </tr>      
    </thead>
    <tbody>
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>081-234-5678</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jane Doe</td>
          <td>082-345-6789</td>
        </tr>
      </tbody>
  </table>
</body>
</html>
